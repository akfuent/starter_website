<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mondrian Recreation</title>
        <meta name="description" content="A website showcasing the work of a studnet in the Starter League Fall 2015 class!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5boilerplate.css">
        <link rel="stylesheet" href="css/dice.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<body>

  <div class="container">

      <header>Roll the Die! NNOWWW</header>

    <div class="dice-container">
      <div class="dieface" id="first-die">
        <div class="dots dot1" id="one"></div>
        <div class="dots dot2" id="two"></div>
        <div class="dots dot3" id="three"></div>
        <div class="dots dot4" id="four"></div>
        <div class="dots dot5" id="five"></div>
        <div class="dots dot6" id="six"></div>
        <div class="dots dot7" id="seven"></div>
      </div>

      <div class="dieface" id="second-die">
        <div class="dots dot1" id="second-die-dot1"></div>
        <div class="dots dot2" id="second-die-dot2"></div>
        <div class="dots dot3" id="second-die-dot3"></div>
        <div class="dots dot4" id="second-die-dot4"></div>
        <div class="dots dot5" id="second-die-dot5"></div>
        <div class="dots dot6" id="second-die-dot6"></div>
        <div class="dots dot7" id="second-dies-dot7"></div>
      </div>
    </div>

    <div class="button btn_up" id="shaker">
      <div class="btn_text">Shake!</div>
    </div>
  </div>

<footer>Created with Love by Amy Klouse Fuentes</footer>
        <script src="js/vendor/jquery-1.11.2.js"></script>
       <script src="js/vendor/jquery-1.11.3.js"></script>
        <script src="js/dice.js"></script>
    </body>
</html>
